<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="theme-color" content="#000000" />
    <title>Bins Launcher</title>
    
    <link rel="stylesheet" type="text/css" href="plus.css">
    <script type="text/javascript" src="keypress.js"></script>
  </head>


  <body>
    <div id="root"></div>
    <div class="App" onkeyup="enterkey()">
      
      <header class="App-header">
        
        <img src='./Abins-world.png' class="App-logo" alt="logo" />
        
        <p class="font">
          어빈월드에 온걸 환영해!
          
          먼저 로그인부터 해줄래?
        </p>

  
        <p class="font" >
          아이디 : <input type="text" class="Box"/>
          </p>
        

        <p class="font" >
          비밀번호 : <input type="password" class="ps"/>
          </p>
        
      </header>
    </div>
  </body>
</html>
